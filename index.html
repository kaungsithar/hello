<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .pulse{
      animation: pulse 1.8s linear;
    }
    @keyframes pulse {
      5%{
        transform: scale(1.3);
      }
      40%{
        transform: scale(1);
      }
      45%{
        transform: scale(1.3);
      }
      100%{
        transform: scale(1);
      }
      
    }
  </style>
</head>
<body style="display: flex; height: 100vh; align-items: center; justify-content: center;">
  <img id="heart" src="https://image.flaticon.com/icons/svg/2659/2659980.svg" style="width: 200px; height: 200px;" />
  <span id="spantime"></span>
</body>


<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous"></script>
  <script src="./jquery.signalR-2.3.0.min.js"></script>
<script src="https://smmtestapi.azurewebsites.net/signalr/hubs"></script>
<script src="./signalR.js"></script>
<script>
  let time = 0;
  setTimeout(() => {
    debugger
    time = time + 2;
  }, 2000);

  setTimeout(() => {
    if(time > 20000){
      $("#spantime").text(time);
    }

  }, 5000);
  function pulse(){
    time = 0;

    $("#heart").addClass("pulse");
      setTimeout(() => {
        $("#heart").removeClass("pulse");
      }, 1800);
  }

  signalR.registerClient();
  signalR.start();

  
</script>
</html>
